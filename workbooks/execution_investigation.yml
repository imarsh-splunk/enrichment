description: This workbook provides the basics tasks to review a possible issue with a process execution on a platform. The workbook goes through additional research like finding similar host or account based notables from Splunk ES, gathering information regarding the LDAP account information, performing any indicator enrichment, if atomic indicators presented or created and guiding the analyst to conduct process analysis, hunt for additional compromised systems and lastly event disposition and necessary continued processing.
