description: The NIST incident response process has several phases. This response plan describes the four major phases of the incident response processes that are `preparation`, `detection and analysis`, `containment, eradication and recovery`, and `post-incident` with the activities in detail. Customers should use this process to build effective incident response plans.  This particular response template aligns NIST 800-61r2 model to the PICERL (preparation, identification, containment, eradication, recovery, lessons learned format produced by SANS Cybersecurity Training Organization.
